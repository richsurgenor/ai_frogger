    	function stopScroll(event)
    	{
    		event.preventDefault();
    		//window.scrollTo(0, 0);
    	}
    	
    	function start()
    	{
    		// iPhone standalone.
    		if (window.navigator.standalone)
    		{
    			// Turn on logo.
    			//document.getElementById('konami_logo').style.display = "inline";
    			return;
    		}
    		
    		// Adjust canvas size to fit screen.
    		if (window.innerHeight < 744)
			{
				var newHeight = window.innerHeight;
				var canvas = document.getElementsByTagName('canvas')[0];
				canvas.style.height = newHeight.toString() + "px";
				
				document.body.style.height = newHeight.toString() + "px";
				
				var newWidth = 672 * (newHeight / 744);
				document.body.style.width = newWidth.toString() + "px";
				
				window.onkeydown = stopScroll;
			}
    	}
		
		function touchstart(event)
		{
			//var x = event.touches[0].pageX;
			//var y = event.touches[0].pageY;
		}

		function touchmove(event)
		{
			// Stop screen bounce.
			event.preventDefault();
		}
		
		function openLetter()
		{
			var jen = document.getElementById('jennifer');
			jen.style.backgroundPosition = jen.style.width + " 0px";
		}
		
		function closeLetter()
		{
			document.getElementById('jennifer').style.backgroundPosition = "0px 0px";
		}
		
	</script>
